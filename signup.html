  <div class="theme-loader">

      <div class='contain'>

  <!-- Pre-loader end -->
  <section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <!-- Authentication card start -->
          <form class="md-float-material form-material">
            <div class="text-center">
              <img src="assets\images\logo.webp" width="150px" alt="logo.webp">
            </div>
            <div class="auth-box card">
              <div class="card-block sign1">
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-center txt-primary">Sign Up</h3>
                  </div>
                </div>
                <div class="row m-b-20">
                  <div class="col-md-6">
                    <button class="btn btn-facebook m-b-20 btn-block"><i class="icofont icofont-social-facebook"></i>facebook</button>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-google m-b-20 btn-block"><i class="fa fa-google"></i>
                      google</button>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputContact">Contact Number</label>
                    <input type="text" class="form-control" id="inputContact" placeholder="Contact Number">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputReferral">Referral Code(if any)</label>
                    <input type="text" class="form-control" id="inputReferral" placeholder="Referral Code">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group check-form">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        I agree to the terms and conditions
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" onclick="window.location.href='signup1.html'" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Register</button>
                  </div>
                </div>
              </div>


            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->

    <!-- end of container-fluid -->
